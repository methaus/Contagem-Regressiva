<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contagem Regressiva - Ano Novo</title>
  </head>
  <body>
    <div id="year" class="year"></div>
    <h1>Contagem regressiva para o Ano Novo</h1>
    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <span>dias</span>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <span>horas</span>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <span>minutos</span>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <span>segundos</span>
      </div>
    </div>
    <img src="./img/spinner.gif" alt="Carregando..." id="loading" class="loading">
  </body>
  <script src="app.js"></script>
</html>
